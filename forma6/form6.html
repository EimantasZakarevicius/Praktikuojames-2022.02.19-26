<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="form6.css">
    <title>form6</title>
</head>
<body>
    <div class="parent">
        <div class="titleparent">
            <div>
                <h1 class="title">Xtra<span class="title1">Form</span></h1>
                <p class="xtra">Bootstrap 3 Xtra Form</p>
            </div>
   
            <form>
                <div class="sign">
                    <h2>Sign up</h2>
                </div>
                <div class="main">
                    <div class="item">
                        <label for="username"><p>Username</p></label>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>
                    <div class="item">
                        <label for="email"><p>Email</p></label>
                        <input type="text" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="item">
                        <label for="password"><p>Password</p></label>
                        <input type="text" name="pasword" id="password" placeholder="Password">
                    </div>
                    <div class="item">
                        <label for="Retype-pas"><p>Retype password</p></label>
                        <input type="text" name="retype" id="Retype-pas" placeholder="Retype password">
                    </div>
                    <div class="check">
                         <input type="checkbox" name="terms">
                            Accept the terms and policies
                    </div>
                    <div class="itembut">
                        <button>Sign up</button>
                    </div>
                    <div class="singing">
                        <p>Already have an account</p>
                        <button>Sign in</button>
                
                    </div>
                </div>
            </form>
                <div class="footer">
                    <p>Built with <span class="dif">Bootstrap</span>|Made by <span class="dif">Aydev</span></p>
                </div>
        </div>
    </div>
</body>
</html>
